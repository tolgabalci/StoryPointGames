<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Created By</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody *ngFor="let selectedGame of games.splice().reverse()">
    <tr>
      <td [routerLink]="'/game/' + selectedGame.$key">{{selectedGame.name}}</td>
      <td [routerLink]="'/game/' + selectedGame.$key">{{selectedGame.description}}</td>
      <td [routerLink]="'/game/' + selectedGame.$key">{{selectedGame.createdBy}}</td>
      <td [routerLink]="'/game/' + selectedGame.$key">{{selectedGame.createdDate}}</td>
      <td [routerLink]="'/game/' + selectedGame.$key">
        <a class="addStory" (click)="addStories(selectedGame)">
          <i class="story fa fa-plus" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="" data-original-title="Add Stories"
            onmouseenter="$(this).tooltip('show')" *ngIf="this.auth.auth.currentUser.uid==selectedGame.createdByUid">
            <app-user-story></app-user-story>
          </i>
        </a>
      </td>
      <td>
        <a class="playGame" (click)="selectGame(selectedGame)">
          <i class="play fa fa-play" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="" data-original-title="Play Game"
            onmouseenter="$(this).tooltip('show')" *ngIf="this.auth.auth.currentUser.uid==selectedGame.createdByUid"></i>
        </a>
      </td>
      <td>
        <a class="joinGame" (click)="joinGame(selectedGame)">
          <i class="join fa fa-sign-in" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="" data-original-title="Join Game"
            onmouseenter="$(this).tooltip('show')" *ngIf="this.auth.auth.currentUser.uid!=selectedGame.createdByUid"></i>
        </a>
      </td>
      <td>
        <a class="trashGame" (click)="game=selectedGame" data-toggle="modal" data-target="#deleteGameModal">
          <i class="trash fa fa-trash" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="" data-original-title="Delete Game"
            onmouseenter="$(this).tooltip('show')" *ngIf="this.auth.auth.currentUser.uid==selectedGame.createdByUid"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<modal id="deleteGameModal">

  <h3 class="deleteVerbiage"> Are you sure you want to delete the selected game?</h3>
  <modal-footer>

    <label>Game "{{game.name}}" created on {{game.createdDate}} and all of its stories will be permenently deleted. </label>
    <button class="btn btn-default" type="cancel" data-dismiss="modal">Cancel</button>
    <button class="btn btn-primary" (click)="deleteGame(game)" type="submit" data-dismiss="modal">Delete</button>
  </modal-footer>
</modal>
