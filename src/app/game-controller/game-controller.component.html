<div class="container-fluid">




    <div class="container-fluid">
        <div class="row estimate">
            <div class="col-xs-5">
                Score
            </div>
            <div class="col-xs-7 dealerHeader" *ngIf="this.auth.auth.currentUser.uid==this.game.createdByUid">
                Dealer Controls
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5 results">
                8
            </div>
            <div class="col-xs-7 flip" *ngIf="this.auth.auth.currentUser.uid==this.game.createdByUid">
                <a class="flipcards"><i class="controls fa fa-eye" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="" data-original-title="Flip Cards"
                    onmouseenter="$(this).tooltip('show')" (click)="flipCards()">  Flip</i></a>
                <br>
                <a class="resetBoard"><i class="controls fa fa-undo" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="" data-original-title="Reset board"
                      onmouseenter="$(this).tooltip('show')" (click)="resetCards()">  Reset</i></a>

                <a class="add" (click)="openAddUserStory()"><i class="controls fa fa-plus" aria-hidden="true">  Add User Story </i></a>
                <app-user-story></app-user-story>

            </div>
        </div>
    </div>

    <div class="container-fluid tabs">

        <div class="row ">
            <div class="col-xs-12 controlTabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#players" data-toggle="tab" aria-expanded="true">Players</a></li>
                    <li class=""><a href="#stories" data-toggle="tab" aria-expanded="false"
                        *ngIf="this.auth.auth.currentUser.uid==game.createdByUid"
                        >User Stories</a></li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade active in" id="players">
                        <table class="table players">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Status</th>
                                    <th>Player</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let gameUser of gameUsers">
                                    <td><a class="takeBreak" (click)="setUserStatus(gameUser)">
                                        <i class="{{currentIcon}}" aria-hidden="true" data-toggle="tooltip" data-placement="top"
                                            title="{{currentTip}}" data-original-title="" onmouseenter="$(this).tooltip('show')"
                                            *ngIf="this.auth.auth.currentUser.uid==gameUser.$key"></i></a></td>
                                    <td>{{gameUser.status}}</td>
                                    <td>{{gameUser.displayName}}</td>
                                    <td></td>
                                    <td><a class="leaveGame" (click)="leaveGame(gameUser)">
                                        <i class="exit fa fa-sign-out" aria-hidden="true" data-toggle="tooltip" data-placement="top"
                                            title="" data-original-title="Leave Game" onmouseenter="$(this).tooltip('show')"
                                            *ngIf="this.auth.auth.currentUser.uid==gameUser.$key"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="stories">


                        <table class="table storyControls table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Title</th>
                                    <th>Points</th>
                                    <th>T-Shirt</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let story of stories" (click)="selectUserStory(story)" [class.active]="story == selectedStory">
                                    <td>{{story.storyId}}</td>
                                    <td>{{story.title}}</td>
                                    <td>-</td>
                                    <td>{{story.shirtSize}}</td>
                                    <td><a class="editStory"><i (click)="editStory(story)" class="edit fa fa-pencil" aria-hidden="true" data-toggle="tooltip" data-placement="top"
                                            title="" data-original-title="Edit Story" onmouseenter="$(this).tooltip('show')"></i></a></td>
                                    <td><a class="trashStory" (click)="storyToDelete=story" data-toggle="modal" data-target="#deleteStoryModal"><i class="trash fa fa-trash" aria-hidden="true" data-toggle="tooltip" data-placement="top"
                                            title="" data-original-title="Delete Story" onmouseenter="$(this).tooltip('show')"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>



<modal id="deleteStoryModal">

    <h4 class="deleteVerbiage">Are you sure you want to delete selected User Story?</h4>
    <modal-footer>
        <label>Story "{{storyToDelete.title}}" will be permenently deleted. </label>
        <button class="btn btn-default" type="cancel" data-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" (click)="deleteStory(storyToDelete)" type="submit" data-dismiss="modal">Delete</button>

    </modal-footer>


</modal>
